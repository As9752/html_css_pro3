<!DOCTYPE html>
<html lang="en">
<head>
    <title>Job Application Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="whole">
        <div class="form_container"><h1>Job Application (Web)</h1>
            <div class="details">
                <form>
                    <div class="form-cont">
                    <div class="further_details">
                        <label for="first_name">First Name</label>
                        <input type="text" name="firstname" placeholder="Enter Your First Name" required>
                    </div>
                    <div class="further_details">
                        <label for="Last_name">Last Name</label>
                        <input type="text" name="lastname" placeholder="Enter Your Last Name" required>
                    </div>
                    <div class="further_details">
                        <label for="Email id">Email id</label>
                        <input type="email" name="email"placeholder="Enter Your Mail id" required>
                    </div>
                    <div class="further_details">
                        <label for="Job Role">Job Role</label>
                        <select>
                            <option value="none">Select Job Role</option>
                            <option value="frontend">frontend</option>
                            <option value="backend">backend</option>
                            <option value="fullstack">fullstack</option>
                        </select>
                    </div>
                    <div class="further_details1">
                        <label for="address">Address</label>
                        <textarea id="address" name="addressfor"row="4" col="50" required>
                        </textarea>
                    </div>
                    <div class="further_details">
                        <label for="text">City</label>
                        <input type="text" name="city" placeholder="Enter Your Current Location" required>
                    </div>
                    <div class="further_details">
                        <label for="number">Pincode</label>
                        <input type="number" name="number1" placeholder="Enter Your Pincode" required>
                    </div>
                    <div class="further_details">
                        <label for="start_date">Start date</label>
                        <input type="date" name="date1" required>
                    </div>
                    <div class="further_details">
                        <label for="Cv">Upload Your Cv</label>
                        <input type="file" name="Cv" required>
                    </div>
                    </div>
                     <div class="button">
                <input type="submit" value="Apply Now">
            </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
